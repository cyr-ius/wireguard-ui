{% extends "blank.html" %}
{% block card %}
<p>{{ _fsdomain('Reset password') }}</p>
<form action="{{ url_for_security('reset_password', token=reset_password_token) }}" method="POST" name="reset_password_form" novalidate>
  {{ reset_password_form.hidden_tag() }}
  <div class="mb-3">
    {{ render.field(reset_password_form.password) }}
  </div>
  <div class="mb-3">
    {{ render.field(reset_password_form.password_confirm) }}
  </div>
  <div class="d-grid gap-2">{{ render.button(reset_password_form.submit) }}</div>
</form>
{% endblock %}
