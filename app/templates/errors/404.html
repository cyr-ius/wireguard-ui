{% extends "base.html" %}
{% block title %}<title>WireGuard-UI - 404 Error</title>{% endblock %}
{% block content %}
<div class="error-page">
    <h2 class="headline text-yellow">404</h2>
    <div class="error-content">
        <h3>
            <i class="bi bi-exclamation-triangle text-yellow"></i> Oops! You're lost
        </h3>
        <p>
            The page you requested could not be found.
            You may <a href="{{ url_for('index.status') }}">return to the dashboard</a>.
        </p>
    </div>
</div>
{% endblock %}
