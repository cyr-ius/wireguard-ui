{% extends "base.html" %}
{% block title %}<title>WireGuard-UI - 403 Error</title>{% endblock %}
{% block content %}
<div class="error-page">
    <h2 class="headline text-yellow">403</h2>
    <div class="error-content">
        <h3>
            <i class="bi bi-exclamation-triangle text-yellow"></i> Oops! Access denied
        </h3>
        <p>
            You don't have permission to access this page
            You may <a href="{{ url_for('index.status') }}">return to the dashboard</a>.
        </p>
    </div>
</div>
{% endblock %}
