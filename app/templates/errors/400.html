{% extends "base.html" %}
{% block title %}<title>WireGuard-UI - 400 Error</title>{% endblock %}
{% block content %}
<div class="error-page">
    <h2 class="headline text-yellow">400</h2>
    <div class="error-content">
      <h3>
        <i class="bi bi-exclamation-triangle text-yellow"></i> Oops! Bad request
      </h3>
      <p>
        {% if msg %}
          {{ msg }}
        {% else %}
          The server refused to process your request and return a 400 error.
        {% endif %}
        <br/>You may <a href="{{ url_for('index.status') }}">return to the dashboard</a>.
      </p>
    </div>
</div>
{% endblock %}
